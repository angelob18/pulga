<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Te Extra√±o Pulga</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    -webkit-tap-highlight-color: transparent;
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

html, body{
    height:100%;
}

body{
    position:relative;
    min-height:100svh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    overflow:hidden;
}

/* ========================= */
/* FONDO ANIMADO OPTIMIZADO  */
/* ========================= */

body::before{
    content:"";
    position:absolute;
    inset:0;
    background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("collage.png") repeat-x center center / auto 100%;
    animation: moverFondo 40s linear infinite;
    will-change: transform;
    z-index:-1;
}

@keyframes moverFondo{
    from{
        transform: translateX(0);
    }
    to{
        transform: translateX(-50%);
    }
}

/* ========================= */
/* TARJETA */
/* ========================= */

.card{
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    padding:clamp(25px,5vw,50px);
    border-radius:24px;
    text-align:center;
    width:100%;
    max-width:420px;
    box-shadow:0 20px 60px rgba(0,0,0,0.6);
    animation: fadeIn 1.2s ease-in-out;
    color:#ffffff;
}

/* T√≠tulo */

h1{
    font-size:clamp(20px,5vw,28px);
    margin-bottom:15px;
}

/* Texto */

p{
    margin:12px 0;
    font-size:clamp(15px,4vw,17px);
    color:#f5f5f5;
}

.highlight{
    font-weight:bold;
    color:#ff6fa5;
}

/* Coraz√≥n */

.heart{
    font-size:clamp(28px,7vw,42px);
    animation: beat 1s infinite;
    color:#ff4b91;
    margin-bottom:10px;
}

@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

/* Bot√≥n */

button{
    margin-top:20px;
    padding:14px 25px;
    border:none;
    border-radius:40px;
    background:#ff4b91;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s ease;
    box-shadow:0 10px 25px rgba(255,75,145,0.5);
    width:100%;
    max-width:260px;
}

button:active{
    transform:scale(0.96);
}

button:hover{
    background:#ff6fa5;
}

/* Animaci√≥n entrada */

@keyframes fadeIn{
    from{
        opacity:0;
        transform: translateY(25px);
    }
    to{
        opacity:1;
        transform: translateY(0);
    }
}

/* Mensaje oculto */

#respuesta{
    display:none;
    margin-top:20px;
    font-weight:bold;
    color:#ff9dc4;
    font-size:clamp(16px,4vw,18px);
}

/* Checkbox hack */

#toggle{
    display:none;
}

#toggle:checked ~ .card #respuesta{
    display:block;
}

#toggle:checked ~ .card button{
    display:none;
}

/* Ajuste iPhone peque√±o */

@media (max-width:390px){
    body{
        align-items:flex-end;
        padding-bottom:40px;
    }
}

/* Ajuste Mac grande */

@media (min-width:1200px){
    .card{
        max-width:480px;
    }
}

</style>
</head>

<body>

<input type="checkbox" id="toggle">

<div class="card">
    <div class="heart">‚ù§</div>
    <h1>Te invito a recrear nuestra primera cita</h1>
    
    <p><span class="highlight">Lugar:</span> La Recoleta, Cartago ‚òï</p>
    <p><span class="highlight">D√≠a:</span> TBD</p>
    <p><span class="highlight">Hora:</span> TBD</p>
    
    <p>Prometo compartir la mitad de mi s√°ndwich ü•™</p>
    
    <label for="toggle">
        <button>¬øAceptas?</button>
    </label>

    <div id="respuesta">
        Sab√≠a que dir√≠as que s√≠ üíï<br>
        Esta vez ser√° a√∫n m√°s especial.
    </div>
</div>

</body>
</html>
