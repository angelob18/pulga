<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    position:relative;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow:hidden;
}

/* Fondo con oscurecimiento */
body::before{
    content:"";
    position:absolute;
    inset:0;
    background: 
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
        url("collage.png") center/cover no-repeat;
    z-index:-1;
}

/* Tarjeta */
.card{
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(12px);
    padding: clamp(25px, 5vw, 50px);
    border-radius:20px;
    text-align:center;
    width:100%;
    max-width:420px;
    box-shadow: 0 0 50px rgba(0,0,0,0.7);
    animation: fadeIn 1.5s ease-in-out;
    color:#ffffff;
}

/* T√≠tulo */
h1{
    font-size: clamp(20px, 4vw, 28px);
    margin-bottom:15px;
    text-shadow: 0 0 10px rgba(0,0,0,0.8);
}

/* Texto */
p{
    margin:10px 0;
    font-size: clamp(14px, 3.5vw, 17px);
    color:#f5f5f5;
    text-shadow: 0 0 8px rgba(0,0,0,0.8);
}

.highlight{
    font-weight:bold;
    color:#ff6fa5;
}

/* Coraz√≥n */
.heart{
    font-size: clamp(28px, 6vw, 40px);
    animation: beat 1s infinite;
    color:#ff4b91;
    margin-bottom:10px;
}

@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

/* Bot√≥n */
button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#ff4b91;
    color:white;
    font-size: clamp(14px, 3vw, 16px);
    cursor:pointer;
    transition:0.3s ease;
    box-shadow:0 0 15px rgba(255,75,145,0.6);
    width:100%;
    max-width:250px;
}

button:hover{
    background:#ff77a9;
    transform:scale(1.08);
}

/* Animaci√≥n entrada */
@keyframes fadeIn{
    from{
        opacity:0;
        transform: translateY(20px);
    }
    to{
        opacity:1;
        transform: translateY(0);
    }
}

/* Mensaje oculto */
#respuesta{
    display:none;
    margin-top:20px;
    font-weight:bold;
    color:#ff9dc4;
    animation: aparecer 1s ease forwards;
    font-size: clamp(15px, 3.5vw, 18px);
}

@keyframes aparecer{
    from{opacity:0;}
    to{opacity:1;}
}

/* Checkbox hack */
#toggle{
    display:none;
}

#toggle:checked ~ .card #respuesta{
    display:block;
}

#toggle:checked ~ .card button{
    display:none;
}

/* Ajustes espec√≠ficos para pantallas peque√±as (iPhone) */
@media (max-width:480px){
    body{
        align-items:flex-end;
        padding-bottom:40px;
    }
    .card{
        border-radius:18px;
    }
}

/* Ajustes para pantallas grandes (Mac) */
@media (min-width:1200px){
    .card{
        max-width:480px;
    }
}

</style>
</head>

<body>

<input type="checkbox" id="toggle">

<div class="card">
    <div class="heart">‚ù§</div>
    <h1>Te invito a recrear nuestra primera cita</h1>
    
    <p><span class="highlight">Lugar:</span> La Recoleta, Cartago ‚òï</p>
    <p><span class="highlight">D√≠a:</span> TBD</p>
    <p><span class="highlight">Hora:</span> TBD</p>
    
    <p>Prometo compartir la mitad de mi s√°ndwich ü•™</p>
    
    <label for="toggle">
        <button>¬øAceptas?</button>
    </label>

    <div id="respuesta">
        Sab√≠a que dir√≠as que s√≠ üíï<br>
        Esta vez ser√° a√∫n m√°s especial.
    </div>
</div>

</body>
</html>
